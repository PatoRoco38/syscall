{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>
<body>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="container mt-5">
        <h2 class="mb-4">Cadastrar Usuário</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome_posto" class="form-label">Nome do Posto</label>
                <input type="text" class="form-control" id="nome_posto" name="nome_posto" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <select class="form-control" id="cargo" name="cargo" required>
                    <option value="Lider">Líder de posto</option>
                    <option value="Suporte">Suporte Técnico</option>
                </select>
            <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'index' %}'">Voltar</button>
        </form>

    </div>
</body>
</html>
