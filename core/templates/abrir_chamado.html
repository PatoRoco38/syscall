{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Chamado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Abrir Chamado</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'abrir_chamado' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="posto" class="form-label">Posto</label>
                <input type="text" class="form-control" id="posto" name="posto" value="{{ user.nome_posto }}" readonly>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Informe o telefone" required>
            </div>
            <div class="mb-3">
                <label for="ipv4" class="form-label">Endereço IPv4</label>
                <input type="text" class="form-control" id="ipv4" name="ipv4" placeholder="0.0.0.0" required>
            </div>
            <div class="mb-3">
                <label for="solicitante" class="form-label">Solicitante</label>
                <input type="text" class="form-control" id="solicitante" name="solicitante" value="{{ user.nome }}" readonly>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" placeholder="Descreva o problema" rows="4" required></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Abrir Chamado</button>
            </div>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'index' %}'">Voltar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
