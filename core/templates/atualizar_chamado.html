{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Chamado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Atualizar Chamado #{{ chamado.id }}</h1>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <!-- Campo para alterar o status -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select name="status" id="status" class="form-select">
          {% for key, label in chamado.STATUS_CHOICES %}
            <option value="{{ key }}" {% if chamado.status == key %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>
      
      <!-- Campo para a resposta -->
      <div class="mb-3">
        <label for="resposta" class="form-label">Resposta (o que foi feito):</label>
        <textarea name="resposta" id="resposta" class="form-control" rows="4" required>{{ chamado.resposta }}</textarea>
      </div>
      
      <!-- Campo de confirmação da resposta -->
      <div class="mb-3">
        <label for="confirmar_resposta" class="form-label">Confirmar Resposta:</label>
        <textarea name="confirmar_resposta" id="confirmar_resposta" class="form-control" rows="4" required></textarea>
      </div>
      
      <!-- Botões -->
      <div class="d-flex justify-content-between">
        <a href="{% url 'atendimento_chamados' %}" class="btn btn-secondary">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar Atualizações</button>
      </div>
    </form>
    
    <!-- Botão para editar a resposta (aqui pode ser usado para, futuramente, chamar outra view ou implementar uma lógica adicional) -->
    <div class="mt-3">
      <a href="{% url 'atualizar_chamado' chamado.id %}" class="btn btn-warning">Editar Resposta</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
