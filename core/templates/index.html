{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syscall - Dashboard</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Estilos personalizados -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid text-center py-3">
        <div class="row align-items-center">
            <div class="col-2">

            </div>

                <h1>Bem vindo ao Syscall</h1>

            </div>
            <div class="col-2">
                <img src="{% static 'images/SIH-GO.jpg' %}" alt="Logo Direita" class="img-fluid">
            </div>
        </div>
    </div>
    
    <div class="container text-center mt-4">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <a href="{% url 'abrir_chamado' %}" class="btn btn-primary w-100">Abrir Chamado</a>
            </div>
            <div class="col-md-2">
                <a href="{% url 'relatorio' %}" class="btn btn-secondary w-100">Relat√≥rio</a>
            </div>
            <div class="col-md-2">
                <a href="{% url 'troca_senha' %}" class="btn btn-warning w-100">Trocar Senha</a>
            </div>
            <div class="col-md-2">
                <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>

        </div>
    </div>

</html>
